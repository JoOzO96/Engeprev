<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
	<title>Engeprev</title>
</h:head>
<h:body>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" resizable="true"
				style="width: 99%; height: 99%;">
				<h:form name="formMenu">
					<p:growl></p:growl>
					<p:menubar>
						<p:menuitem value="Home" icon="fa fa-home fa-lg"
							url="/faces/Sistema/Home/Home.xhtml"></p:menuitem>
						<p:menuitem value="Funcionario" icon="fa fa-male fa-lg"
							url="/faces/Cadastros/Funcionario/FuncionarioList.xhtml"
							target="centro"></p:menuitem>
						<p:menuitem value="Função" icon="fa fa-flag fa-lg"
							url="/faces/Cadastros/Funcao/FuncaoList.xhtml" target="centro"></p:menuitem>
						<p:menuitem value="EPI" icon="fa fa-flag fa-lg"
							url="/faces/Cadastros/Epi/EpiList.xhtml" target="centro"></p:menuitem>
						<p:menuitem value="Entrega de EPI" icon="fa fa-flag fa-lg"
							url="/faces/Cadastros/EntregaEpi/EntregaEpiList.xhtml" target="centro"></p:menuitem>
						<p:menuitem value="Entrada de EPI" icon="fa fa-flag fa-lg"
							url="/faces/Cadastros/Entrada/EntradaList.xhtml" target="centro"></p:menuitem>
						<p:menuitem value="Sair" action="#{loginControle.sair()}"
							icon="fa fa-arrow-down fa-lg" />
					</p:menubar>
				</h:form>

			</p:layoutUnit>

			<p:layoutUnit position="center">
				<iframe name="centro" id="centro"
					style="width: 99%; height: 99%; background-color: #FFFFFF;"
					frameborder="0" />

			</p:layoutUnit>
		</p:layout>

	</h:body>
</h:body>
</html>
