<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form id="formEditar" >
		<p:growl autoUpdate="true"></p:growl>
		<p:focus for="nome" />
		<p:panelGrid columns="2" style="width: 100%; height: 100%;">
			<f:facet name="header">
				<p:outputLabel value="Edição de Função" />
			</f:facet>

			<p:outputLabel value="Código:" for="id" />
			<p:inputText id="id" disabled="true" size="5"
				value="#{funcaoCrud.objeto.id_funcao}" />

			<p:outputLabel value="Nome: *" for="nome" />
			<p:inputText id="nome" size="50"
				value="#{funcaoCrud.objeto.nome}" />

			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{funcaoCrud.gravar}"
					ajax="false" icon="fa fa-check fa-lg"
					style="width:88px;height:20px" />
				<p:commandButton value="Cancelar"
					action="#{funcaoCrud.cancelar}" ajax="false" immediate="true"
					icon="fa fa-close fa-lg" style="width:88px;height:20px" />
			</f:facet>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
