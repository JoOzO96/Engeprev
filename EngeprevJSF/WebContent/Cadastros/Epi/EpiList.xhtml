<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lista de EPI</title>
	
</h:head>
<h:body onload="#{epiCrud.inicializarLista()}">
	<h:form id="formLista">
		<p:growl autoUpdate="true" />
		<p:dataTable var="epi" value="#{epiCrud.lista}" paginator="true"
			rows="10" rowsPerPageTemplate="5,10,15"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
{LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}."
			emptyMessage="Nenhum resultado encontrado">

			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="center"
					style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de epições"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						icon="fa fa-plus fa-lg" style="width:88px;height:20px"
						action="#{epiCrud.incluir}" ajax="false">
						<p:ajax></p:ajax>
					</p:commandButton>
				</div>
			</f:facet>
			<p:column headerText="Código" sortBy="#{epi.id_epi}"
				filterBy="#{epi.id_epi}" filterMatchMode="exact">
				<h:outputText value="#{epi.id_epi}" />
			</p:column>

			<p:column headerText="Nome: *" sortBy="#{epi.nome}"
				filterBy="#{epi.nome}" filterMatchMode="contains">
				<h:outputText value="#{epi.nome}" />
			</p:column>

			<p:column headerText="CA: *" sortBy="#{epi.ca}"
				filterBy="#{epi.ca}" filterMatchMode="contains">
				<h:outputText value="#{epi.ca}" />
			</p:column>

			<p:column headerText="Alterar" width="90">
				<p:commandButton action="#{epiCrud.alterar(epi.id_epi)}"
					icon="fa fa-pencil fa-lg" style="width:88px;height:20px"
					ajax="false" />
			</p:column>
			<p:column headerText="Excluir" width="90">
				<p:commandButton action="#{epiCrud.excluir(epi.id_epi)}" ajax="true"
					icon="fa fa-close fa-lg" style="width:88px;height:20px"
					onclick="if (!confirm('Confirma a exclusão?')) return false" />
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>

</html>
