<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:focus for="cnpj" />
		<p:panelGrid columns="2" style="width: 100%; height: 100%;">
			<f:facet name="header">
				<p:outputLabel value="Edição de fornecedore" />
			</f:facet>

			<p:outputLabel value="Código:" for="id" />
			<p:inputText id="id" disabled="true" size="5"
				value="#{fornecedoreCrud.objeto.id_fornecedore}" />

			<p:outputLabel value="CNPJ: *" for="cnpj" />
			<p:inputMask id="cnpj" size="27"
				value="#{fornecedorCrud.objeto.cnpj}" mask="99.999.999/9999-99" />
			
			<p:outputLabel value="Nome: *" for="nome" />
			<p:inputText id="nome" size="50"
				value="#{fornecedorCrud.objeto.nome}" />

			<p:outputLabel value="Razão Social: " for="razaosocial" />
			<p:inputText id="razaosocial" size="50"
				value="#{fornecedorCrud.objeto.razaosocial}" />

			<p:outputLabel value="Email: *" for="email" />
			<p:inputText id="email" size="50" value="#{fornecedorCrud.objeto.email}" />

			<p:outputLabel value="Cidade: *" for="cidade" />
			<p:autoComplete id="cidade" size="50" dropdown="true"
				multiple="false" forceSelection="true" var="obj"
				itemLabel="#{obj.nome} - #{obj.estado}" itemValue="#{obj}"
				value="#{fornecedorCrud.objeto.codcidade}"
				converter="cidadeConverter" maxResults="5"
				completeMethod="#{fornecedorCrud.completeCidade}" />
				
			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{fornecedorCrud.gravar}"
					ajax="false" icon="fa fa-check fa-lg"
					style="width:88px;height:20px" />
				<p:commandButton value="Cancelar" id="cancelar"
					action="#{fornecedorCrud.cancelar}" ajax="false" immediate="true"
					icon="fa fa-close fa-lg" style="width:88px;height:20px" />
			</f:facet>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
