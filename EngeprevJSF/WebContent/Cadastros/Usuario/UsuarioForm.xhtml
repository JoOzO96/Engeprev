<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body style="width: 100%; height: 100%;">
	<h:form id="formEditar">
		<p:growl autoUpdate="true"></p:growl>
		<p:focus for="nome" />
		<p:panelGrid columns="2" style="width: 99%; height: 99%;">
			<f:facet name="header">
				<p:outputLabel value="Edição de Usuario" />
			</f:facet>

			<p:outputLabel value="Código:" for="id" />
			<p:inputText id="id" disabled="true" size="5"
				value="#{usuarioCrud.objeto.id_usuario}" />

			<p:outputLabel value="Nome: *" for="nome" />
			<p:inputText id="nome" size="50"
				value="#{usuarioCrud.objeto.nome}" />
			
			<p:outputLabel value="Usuario: *" for="usuario" />
			<p:inputText id="usuario" size="50"
				value="#{usuarioCrud.objeto.usuario}" />

			<p:outputLabel value="Senha: *" for="senha"/>
			<p:inputText id="senha" size="50" type="password"
				value="#{usuarioCrud.objeto.senha}" />
			
			<p:outputLabel value="CPF: *" for="cpf" />
			<p:inputMask id="cpf" size="27"
				value="#{usuarioCrud.objeto.cpf}" mask="999.999.999-99" />

			<p:outputLabel value="Cidade: *" for="cidade" />
			<p:autoComplete id="cidade" size="50" dropdown="true"
				multiple="false" forceSelection="true" var="obj"
				itemLabel="#{obj.nome} - #{obj.estado}" itemValue="#{obj}"
				value="#{usuarioCrud.objeto.codcidade}"
				converter="cidadeConverter" maxResults="5"
				onclick="#{usuarioCrud.testaCidadeBranco()}"
				completeMethod="#{usuarioCrud.completeCidade}" />
			
			<p:outputLabel value="Grau de Acesso: *" for="grau" />
			<p:inputText id="grau" size="50" 
				value="#{usuarioCrud.objeto.grauAcesso}" />
				
			<p:outputLabel value="Empresa: *" for="empresa" />
			<p:autoComplete id="empresa" size="50" dropdown="true"
				multiple="false" forceSelection="true" var="obj"
				itemLabel="#{obj.nomefantasia}" itemValue="#{obj}"
				value="#{usuarioCrud.objeto.id_empresa}"
				converter="empresaConverter" maxResults="5"
				completeMethod="#{usuarioCrud.completeEmpresa}" />


			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{usuarioCrud.gravar}"
					ajax="false" icon="fa fa-check fa-lg"
					style="width:88px;height:20px" />
				<p:commandButton value="Cancelar"
					action="#{usuarioCrud.cancelar}" ajax="false" immediate="true"
					icon="fa fa-close fa-lg" style="width:88px;height:20px" />
			</f:facet>
		</p:panelGrid>




	</h:form>
</h:body>
</html>
