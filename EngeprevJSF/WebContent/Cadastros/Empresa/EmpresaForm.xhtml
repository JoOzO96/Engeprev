<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body style="width: 100%; height: 100%;">
	<h:form id="formEditar">
		<p:growl autoUpdate="true"></p:growl>
		<p:focus for="nomeFant" />
		<p:panelGrid columns="2" style="width: 99%; height: 99%;">
			<f:facet name="header">
				<p:outputLabel value="Edição de Usuario" />
			</f:facet>

			<p:outputLabel value="Código:" for="id" />
			<p:inputText id="id" disabled="true" size="5"
				value="#{empresaCrud.objeto.id_empresa}" />

			<p:outputLabel value="Nome Fantasia: *" for="nomeFant" />
			<p:inputText id="nomeFant" size="50"
				value="#{empresaCrud.objeto.nomefantasia}" />
				
			<p:outputLabel value="Razao Social: *" for="razaosocial" />
			<p:inputText id="razaosocial" size="50"
				value="#{empresaCrud.objeto.razaosocial}" />
			
			<p:outputLabel value="CNPJ: *" for="cnpj" />
			<p:inputMask id="cnpj" size="27"
				value="#{empresaCrud.objeto.cnpj}" mask="99.999.999/9999-99" />
				
			<p:outputLabel value="Endereço: *" for="rua" />
			<p:inputText id="rua" size="50"
				value="#{empresaCrud.objeto.rua}" />
				
			<p:outputLabel value="Numero: *" for="numero" />
			<p:inputNumber id="numero" size="50" decimalPlaces="0"
				value="#{empresaCrud.objeto.numero}" />
				
			<p:outputLabel value="Bairro: *" for="bairro" />
			<p:inputText id="bairro" size="50"
				value="#{empresaCrud.objeto.bairro}" />
			
			<p:outputLabel value="Cidade: *" for="cidade" />
			<p:autoComplete id="cidade" size="50" dropdown="true"
				multiple="false" forceSelection="true" var="obj"
				itemLabel="#{obj.nome} - #{obj.estado}" itemValue="#{obj}"
				value="#{empresaCrud.objeto.codcidade}"
				converter="cidadeConverter" maxResults="5"
				onclick="#{empresaCrud.testaCidadeBranco()}"
				completeMethod="#{empresaCrud.completeCidade}" />
			
			<p:outputLabel value="IE: *" for="ie" />
			<p:inputNumber id="ie" size="50" decimalPlaces="0"
				value="#{empresaCrud.objeto.ie}" />

			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{empresaCrud.gravar}"
					ajax="false" icon="fa fa-check fa-lg"
					style="width:88px;height:20px" />
				<p:commandButton value="Cancelar"
					action="#{empresaCrud.cancelar}" ajax="false" immediate="true"
					icon="fa fa-close fa-lg" style="width:88px;height:20px" />
			</f:facet>
		</p:panelGrid>




	</h:form>
</h:body>
</html>
